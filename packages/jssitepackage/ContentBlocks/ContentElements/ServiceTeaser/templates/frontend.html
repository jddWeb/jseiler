{namespace f=TYPO3\CMS\Fluid\ViewHelpers}
<!-- service-teaser render OK (uid:{data.uid}) -->

<section class="section c-service-teaser" aria-labelledby="services-heading-{data.uid}">
    <div class="l-container">

        <f:if condition="{data.headline}">
            <h2 id="services-heading-{data.uid}" class="c-service-teaser__title">{data.headline}</h2>
        </f:if>

        <ul class="c-service-teaser__grid">
            <f:for each="{data.items}" as="item" iteration="it">
                <li class="c-service-teaser__item c-service-teaser__item--{f:if(condition: it.index==0, then:'seminars', else: f:if(condition: it.index==1, then:'inhouse', else:'events'))}">

                    <!-- Icon/Bild: robust fÃ¼r 1..n Dateien -->
                    <f:if condition="{item.image}">
                        <figure class="c-service-teaser__media">
                            <f:for each="{item.image}" as="img" iteration="imgIt">
                                <f:if condition="{imgIt.isFirst}">
                                    <f:image image="{img}" class="c-service-teaser__img" loading="lazy" />
                                </f:if>
                            </f:for>
                        </figure>
                    </f:if>

                    <f:if condition="{item.title}">
                        <h3 class="c-service-teaser__heading">{item.title}</h3>
                    </f:if>

                    <f:if condition="{item.text}">
                        <div class="c-service-teaser__text">
                            <f:format.html>{item.text}</f:format.html>
                        </div>
                    </f:if>

                    <f:if condition="{item.link}">
                        <f:link.typolink parameter="{item.link}" class="c-service-teaser__link">
              <span class="c-service-teaser__link-label">
                <f:if condition="{it.index} == 0">Zu den Terminen</f:if>
                <f:if condition="{it.index} == 1">Zu den Schulungen</f:if>
                <f:if condition="{it.index} == 2">Zu den Firmen-Events</f:if>
              </span>
                        </f:link.typolink>
                    </f:if>

                </li>
            </f:for>
        </ul>
    </div>
</section>
