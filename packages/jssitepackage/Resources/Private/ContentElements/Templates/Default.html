{namespace f=TYPO3\CMS\Fluid\ViewHelpers}

<f:if condition="{data}">
    <div class="ce ce-{data.CType}">
        <f:if condition="{data.header}">
            <h2>{data.header}</h2>
        </f:if>

        <f:if condition="{data.bodytext}">
            <div class="ce-body">
                <f:format.html>{data.bodytext}</f:format.html>
            </div>
        </f:if>

        <f:if condition="{data.CType}">
            <p class="debug">[Fallback für CType: {data.CType}]</p>
        </f:if>
    </div>
    <f:else>
        <pre>[Kein Datensatz übergeben]</pre>
    </f:else>
</f:if>
