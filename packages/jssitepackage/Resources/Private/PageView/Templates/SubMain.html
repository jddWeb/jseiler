<f:asset.css identifier="main" href="EXT:jssitepackage/Resources/Public/Css/main.css" />

<f:layout name="PageLayout" />

<f:section name="Main">
    <main class="grid">
        <div class="main-column">
            <f:render partial="Content" arguments="{records: contentMain}" />
        </div>
        <div class="aside-column">
            <f:render partial="Content" arguments="{records: contentAside}" />
        </div>
    </main>
</f:section>

<f:asset.script identifier="main" src="EXT:jssitepackage/Resources/Public/JavaScript/main.js" />
