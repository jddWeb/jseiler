{namespace f=TYPO3\CMS\Fluid\ViewHelpers}

<f:variable name="homePid" value="{f:if(condition: site, then: site.rootPageId, else: settings.homePid)}" />
<f:variable name="homeUrl">
    <f:if condition="{homePid}">
        <f:then><f:uri.page pageUid="{homePid}" /></f:then>
        <f:else>/</f:else>
    </f:if>
</f:variable>

<div class="c-logo">
    <a class="c-logo__link"
       href="{homeUrl}"
       title="Zur Startseite"
       rel="home">
        <f:render partial="InlineLogoSvg" />
    </a>
</div>
