{namespace f=TYPO3\CMS\Fluid\ViewHelpers}

<f:if condition="{menuMain}">
	<ul class="c-menu__list">
		<f:for each="{menuMain}" as="item">
			<li class="c-menu__item {f:if(condition: item.active, then: 'is-active')}">
				<a href="{item.link}" class="c-menu__link" title="{item.title}">
					{item.title}
				</a>
			</li>
		</f:for>
	</ul>
	<f:else>
		<p class="c-menu__fallback">Men√º noch nicht definiert.</p>
	</f:else>
</f:if>
