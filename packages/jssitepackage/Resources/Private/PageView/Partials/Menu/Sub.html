{namespace f=TYPO3\CMS\Fluid\ViewHelpers}

<ul class="c-submenu__list" role="menu">
    <f:for each="{menu}" as="item">
        <li class="c-submenu__item {f:if(condition: item.active, then: 'is-active')} {f:if(condition: item.current, then: 'is-current')}"
            role="none">
            <a href="{item.link}"
               title="{item.title}"
               class="c-submenu__link"
               role="menuitem"
               aria-current="{f:if(condition: item.current, then: 'page', else: 'false')}">
                {item.title}
            </a>

            <f:if condition="{item.children}">
                <f:render partial="Menu/Sub" arguments="{menu: item.children}" />
            </f:if>
        </li>
    </f:for>
</ul>
