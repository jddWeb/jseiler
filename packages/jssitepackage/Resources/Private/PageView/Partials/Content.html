{namespace f=TYPO3\CMS\Fluid\ViewHelpers}

<f:if condition="{records}">
    <f:for each="{records}" as="record">
        <f:cObject
            typoscriptObjectPath="tt_content.{record.CType}"
            data="{record}" />
    </f:for>
    <f:else>
        <p>Keine Inhalte vorhanden.</p>
    </f:else>
</f:if>
