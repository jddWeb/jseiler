<!-- Gesamter sticky Header-Wrapper -->
<header class="c-header" role="banner">

    <!-- ======================================= -->
    <!--   TOPBAR                                -->
    <!-- ======================================= -->
    <div class="c-topbar">
        <div class="c-topbar__inner">

            <!-- Videoschulung -->
            <span class="c-topbar__item c-topbar__item--video">
                <a href="mailto:buero@jens-der-denker.de"
                   class="c-topbar__link"
                   title="Videoschulung">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" aria-hidden="true" focusable="false">
                        <g fill="currentColor">
                            <path d="m13.7 3.2-1.9-1.9c-.2-.2-.4-.3-.7-.3H2.5c-.3 0-.5.2-.5.5v13c0 .3.2.5.5.5h11c.3 0 .5-.2.5-.5V3.9c0-.3-.1-.5-.3-.7zM13 14H3V2h7v2.5c0 .3.2.5.5.5H13v9zM11 4V2l2 2h-2z"/>

                        </g>
                    </svg>
                    <span>Videoschulung</span>
                </a>
            </span>

            <!-- Wikipedia -->
            <span class="c-topbar__item c-topbar__item--wikipedia">
                <f:link.external uri="https://de.wikipedia.org/wiki/Jens_Seiler"
                                 target="_blank"
                                 rel="noopener noreferrer"
                                 class="c-topbar__link"
                                 title="Wikipedia: Jens Seiler"
                                 aria-label="Wikipedia: Jens Seiler">
                  <svg xmlns="http://www.w3.org/2000/svg"
                       width="16" height="16" viewBox="0 0 24 24"
                       aria-hidden="true" focusable="false">
                    <g fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                      <circle cx="12" cy="12" r="9.25"/>
                      <path d="M6.5 8.5l3.2 7 2.3-5 2.3 5 3.2-7"/>
                    </g>
                  </svg>
                  <span>Wikipedia</span>
                </f:link.external>
            </span>

            <!-- Instagram -->

                <f:link.external uri="https://www.instagram.com/jensderdenker/" target="_blank" rel="me noopener noreferrer" class="c-topbar__link" title="Instagram: @jensderdenker"><!-- Valid kompaktes Instagram-Icon --><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" aria-hidden="true" focusable="false">

                    <circle fill="currentColor" cx="12.111" cy="3.889" r="1.111"/>
                </svg><span>Instagram</span></f:link.external>
            </span>

            <!-- Telefon -->
            <span class="c-topbar__item c-topbar__item--phone c-icon-inline">
                <svg class="c-icon c-icon--primary" aria-hidden="true" width="16" height="16" viewBox="0 0 24 24">
                    <path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.36 11.36 0 003.55.57 1 1 0 011 1v3.61a1 1 0 01-1 1A17.92 17.92 0 014 5a1 1 0 011-1h3.61a1 1 0 011 1 11.36 11.36 0 00.57 3.55 1 1 0 01-.21 1.11z"/>
                </svg>
                <span class="c-topbar__link">030 55669391</span>
            </span>

            <!-- Mail -->
            <span class="c-topbar__item c-topbar__item--mail c-icon-inline">
                <svg class="c-icon c-icon--primary-light" aria-hidden="true" width="16" height="16" viewBox="0 0 24 24">
                    <path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm0 2v.01L12 13 4 6.01V6h16zM4 18V8l8 5 8-5v10H4z"/>
                </svg>
                <a href="mailto:buero@jens-der-denker.de" class="c-topbar__link">MAIL</a>
            </span>

        </div>
    </div>

    <!-- ======================================= -->
    <!--   HEADER-CONTAINER MIT LOGO, CTA & MENÜ -->
    <!-- ======================================= -->
    <div class="c-header__container">

        <!-- Logo -->
        <f:render partial="Logo" arguments="{site: site, rootPageId: site.rootPageId}" />

        <!-- CTA (mit Fallbacks) -->
        <a href="{f:uri.page(pageUid: settings.ctaPublic.pageUid -> f:if(condition: settings.ctaPublic.pageUid, then: settings.ctaPublic.pageUid, else: 25))}"
           class="c-header__cta"
           title="{settings.ctaPublic.label -> f:if(condition: settings.ctaPublic.label, then: settings.ctaPublic.label, else: 'Öffentliche Seminartermine')}">
            <span class="c-header__cta-label">
                <f:if condition="{settings.ctaPublic.label}">
                    <f:then>{settings.ctaPublic.label}</f:then>
                    <f:else>Öffentliche Seminartermine</f:else>
                </f:if>
            </span>
            <svg class="c-header__cta-icon" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path d="M13.172 12l-4.95-4.95 1.414-1.414L16 12l-6.364 6.364-1.414-1.414z"/>
            </svg>
        </a>

        <!-- Navigation -->
        <f:render partial="Menu/Main" arguments="{menuMain: menuMain}" />

    </div>
</header>
